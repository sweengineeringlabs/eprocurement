<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eProcurement</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <style>
        /* Loading spinner while WASM initializes */
        #app:empty::after {
            content: '';
            display: block;
            width: 40px;
            height: 40px;
            margin: 100px auto;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <script type="module">
        import init from './eprocurement_frontend.js';
        init({ module_or_path: './eprocurement_frontend_bg.wasm' }).catch(err => {
            console.error('Failed to initialize WASM:', err);
            document.getElementById('app').innerHTML =
                '<div style="color: red; padding: 20px;">Failed to load application. Please refresh.</div>';
        });
    </script>
</body>
</html>
