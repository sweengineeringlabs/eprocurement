# SARS eProcurement System - Design Tokens
# RFP 33/2025

default: light

themes:
  light:
    colors:
      # Primary palette
      navy: "#0d2145"
      navy-light: "#1a3a6e"
      blue: "#1a5fce"
      blue-light: "#e8f0fe"
      accent: "#c8973a"
      accent-light: "#fef6e8"

      # Status colors
      green: "#1a7a4a"
      green-light: "#e6f4ed"
      orange: "#c26b12"
      orange-light: "#fef3e6"
      red: "#c0392b"
      red-light: "#fdeaea"
      purple: "#6b4c9a"
      purple-light: "#f3effa"
      cyan: "#0891b2"
      cyan-light: "#e6f7fa"

      # Surfaces & typography
      bg: "#f4f5f7"
      surface: "#ffffff"
      border: "#e2e6ed"
      text: "#0d1b2e"
      text-muted: "#6b7a94"

    shadows:
      sm: "0 1px 2px #0d21450F"
      md: "0 2px 8px #0d214514"
      lg: "0 8px 24px #0d21451F"

spacing:
  1: 4
  2: 8
  3: 12
  4: 16
  5: 20
  6: 24
  8: 32

radius:
  sm: 4
  md: 6
  lg: 8

layout:
  sidebar-width: 260
  topbar-height: 64

typography:
  font-family: "'IBM Plex Sans', -apple-system, BlinkMacSystemFont, sans-serif"
  font-family-heading: "'Playfair Display', serif"
  font-family-mono: "'IBM Plex Mono', monospace"
  font-size-base: 14
  line-height: 1.5
